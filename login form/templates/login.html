<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register or Delete User</title>
</head>
<body>
    <h2>Register</h2>
    <form method="POST" action="/register">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" required><br><br>

        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br><br>

        <label for="role">Role:</label><br>
        <select id="role" name="role">
            <option value="User">User</option>
            <option value="Admin">Admin</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <h2>Delete User</h2>
    <form method="POST" action="/delete">
        <label for="del_username">Username:</label><br>
        <input type="text" id="del_username" name="del_username" required><br><br>

        <label for="del_password">Password:</label><br>
        <input type="password" id="del_password" name="del_password" required><br><br>

        <input type="submit" value="Delete User">
    </form>
</body>
</html>
